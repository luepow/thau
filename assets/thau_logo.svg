<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Gradiente principal azul-verde -->
    <linearGradient id="leafGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5f7a"/>
      <stop offset="50%" style="stop-color:#2d8bba"/>
      <stop offset="100%" style="stop-color:#57c4a8"/>
    </linearGradient>

    <!-- Gradiente para circuitos -->
    <linearGradient id="circuitGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#88f7e2"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hoja izquierda -->
  <path d="M85 95 Q60 70, 55 40 Q50 70, 75 95 Q60 100, 85 95"
        fill="url(#leafGradient)"
        transform="rotate(-30, 85, 80)"/>

  <!-- Circuitos hoja izquierda -->
  <g fill="none" stroke="url(#circuitGradient)" stroke-width="1.5" filter="url(#glow)" transform="rotate(-30, 85, 80)">
    <path d="M72 85 L72 60 L68 50"/>
    <path d="M72 70 L65 65"/>
    <path d="M72 75 L78 70"/>
    <circle cx="68" cy="50" r="2" fill="url(#circuitGradient)"/>
    <circle cx="65" cy="65" r="2" fill="url(#circuitGradient)"/>
    <circle cx="78" cy="70" r="2" fill="url(#circuitGradient)"/>
    <circle cx="72" cy="85" r="2" fill="url(#circuitGradient)"/>
  </g>

  <!-- Hoja derecha -->
  <path d="M115 95 Q140 70, 145 40 Q150 70, 125 95 Q140 100, 115 95"
        fill="url(#leafGradient)"
        transform="rotate(30, 115, 80)"/>

  <!-- Circuitos hoja derecha -->
  <g fill="none" stroke="url(#circuitGradient)" stroke-width="1.5" filter="url(#glow)" transform="rotate(30, 115, 80)">
    <path d="M128 85 L128 60 L132 50"/>
    <path d="M128 70 L135 65"/>
    <path d="M128 75 L122 70"/>
    <circle cx="132" cy="50" r="2" fill="url(#circuitGradient)"/>
    <circle cx="135" cy="65" r="2" fill="url(#circuitGradient)"/>
    <circle cx="122" cy="70" r="2" fill="url(#circuitGradient)"/>
    <circle cx="128" cy="85" r="2" fill="url(#circuitGradient)"/>
  </g>

  <!-- Tallo -->
  <path d="M100 95 L100 120" stroke="url(#leafGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Texto "thau" -->
  <text x="100" y="165"
        font-family="Arial, sans-serif"
        font-size="42"
        font-weight="600"
        fill="#1a3a4a"
        text-anchor="middle">thau</text>

  <!-- Slogan opcional -->
  <text x="100" y="190"
        font-family="Arial, sans-serif"
        font-size="9"
        fill="#4a6a7a"
        text-anchor="middle">Cognitive Learning, Human Inspired</text>
</svg>
